<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Aguinaldo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #B56FDE; 
      font-family: "Josefin Sans", sans-serif;  
    }
    h2 {
      font-weight: 1000;
      color: #39154D; 
    }
    .card {
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Cálculo de Aguinaldo</h2>

    <form id="aguinaldoForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del empleado</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sueldo" class="form-label">Sueldo mensual</label>
        <input type="number" id="sueldo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="meses" class="form-label">Meses trabajados</label>
        <input type="number" id="meses" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-outline-dark">Calcular</button>
    </form>
    <div id="resultado" class="d-none mt-4">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">
          Resultado del cálculo
        </div>
        <div class="card-body">
          <p id="resultadoContenido" class="mb-0"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/aguinaldo.js"></script>
</body>
</html>
